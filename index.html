<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>"   A simple Calculator   "</h1>
    <br>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color:#A5A5A5 ; color: black; font-size: 40px;"><b>C</b></div>
                <div class="button" style="background-color: #FE9505; font-size: 40px;"><b>/</b></div>
                <div class="button" style="background-color: #FE9505; font-size: 40px;"><b>*</b></div>
                <div class="button" style="background-color: #A5A5A5; color: black; font-size: 40px;"><b>&larr;</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>7</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>8</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>9</b></div>
                <div class="button" style="background-color: #FE9505; font-size: 40px;"><b>-</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>4</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>5</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>6</b></div>
                <div class="button" style="background-color: #FE9505; font-size: 40px;"><b>+</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>1</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>2</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>3</b></div>
                <div class="button" style="background-color: #FE9505; font-size: 40px;"><b>.</b></div>
                <div class="button" style="font-size: 40px;"><b>(</b></div>
                <div class="button" style="background-color:#333333 ; font-size: 40px;"><b>0</b></div>
                <div class="button" style="font-size: 40px;"><b>)</b></div>
                <div id="equal" class="button" style="font-size: 40px;"><b>=</b></div>
            </div>
        </div>

        <br> <br> <br> <br> <br>
        <footer class="footer">
            Aurther: " Shah Md Ashraful Islam ", @copyright 2022
        </footer>
    </section>

    <script src="index.js"></script>

</body>
</html>
